<!DOCTYPE html>
<!-- The 'dark' class will be added/removed by JS -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Equation Recorder</title>
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Manual toggle strategy
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .slab-font {
            font-family: 'Roboto Slab', serif;
        }
        /* Custom scrollbar for the table container */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        .dark .table-container::-webkit-scrollbar-thumb {
            background-color: #475569;
        }

        /* --- Input Styles --- */
        .cell-input {
            width: 100%;
            min-width: 80px;
            background: transparent;
            border: none;
            text-align: right;
            font-family: 'Roboto Slab', serif;
        }
        .cell-input:focus {
            outline: 2px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 2px;
        }
        .dark .cell-input:focus {
            background-color: #1e293b;
        }
        
        .trans-input {
            width: 100%;
            min-width: 200px; /* Increased width slightly */
            background: transparent;
            border: none;
            font-family: 'Inter', sans-serif;
            resize: none; /* Prevent manual resize handle */
            overflow: hidden; /* Hide scrollbar */
            line-height: 1.4;
            height: auto;
            display: block;
        }
        .trans-input:focus {
            outline: 2px solid #3b82f6;
            background-color: #eff6ff;
            border-radius: 2px;
        }
        .dark .trans-input:focus {
            background-color: #1e293b;
        }

        /* --- Toggle Switch Styles --- */
        .toggle-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
            margin: 0 8px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #2563eb;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        /* Column Header Badge */
        .delete-col-btn {
            opacity: 0.6; /* Visible by default now */
            transition: opacity 0.2s, color 0.2s;
            cursor: pointer;
            color: #ef4444;
            font-weight: bold;
            padding: 0 4px;
        }
        .delete-col-btn:hover {
            opacity: 1;
            color: #dc2626;
            background-color: #fee2e2;
            border-radius: 4px;
        }

        /* Equation Separator Column */
        .equation-separator {
            width: 40px;
            text-align: center;
            font-weight: 900;
            color: #64748b; /* slate-500 */
            background-color: #f8fafc; /* slate-50 */
            user-select: none;
        }
        .dark .equation-separator {
            background-color: #1e293b; /* slate-800 */
            color: #94a3b8;
        }
        
        /* Align content to top for multi-line rows */
        td {
            vertical-align: top;
        }

    </style>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 h-screen flex flex-col">

    <!-- Header Area -->
    <div class="bg-white dark:bg-gray-800 shadow-sm flex-shrink-0">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <!-- Title & Org Name -->
                <div class="text-center md:text-left">
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Accounting Equation</h1>
                    <div class="mt-1 flex items-center justify-center md:justify-start gap-2">
                        <span class="text-sm text-slate-500 dark:text-slate-400">for</span>
                        <input type="text" id="org-name" placeholder="[Organization Name]" class="bg-transparent border-b border-dotted border-slate-400 dark:border-slate-600 text-sm font-semibold focus:outline-none focus:border-blue-500 text-center md:text-left w-48">
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex items-center gap-4">
                     <button id="undo-btn" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 px-3 py-1.5 rounded text-sm font-medium transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Undo (Ctrl+Z)
                    </button>
                    
                    <label for="dark-mode-toggle" class="toggle-label text-slate-600 dark:text-slate-300">
                        <span class="text-xs">Light</span>
                        <span class="toggle-switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="toggle-slider"></span>
                        </span>
                        <span class="text-xs">Dark</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div class="flex-grow container mx-auto p-4 overflow-hidden flex flex-col">
        
        <!-- Toolbar -->
        <div class="mb-4 flex flex-wrap gap-3 justify-between items-center flex-shrink-0">
            <div class="flex gap-2">
                <button id="add-asset-btn" class="bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 border border-emerald-200 dark:border-emerald-800 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 px-3 py-2 rounded text-sm font-semibold transition flex items-center gap-2">
                    <span>+</span> Asset
                </button>
                <button id="add-liab-btn" class="bg-amber-50 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300 border border-amber-200 dark:border-amber-800 hover:bg-amber-100 dark:hover:bg-amber-900/50 px-3 py-2 rounded text-sm font-semibold transition flex items-center gap-2">
                    <span>+</span> Liability
                </button>
                <button id="add-cap-btn" class="bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 border border-blue-200 dark:border-blue-800 hover:bg-blue-100 dark:hover:bg-blue-900/50 px-3 py-2 rounded text-sm font-semibold transition flex items-center gap-2">
                    <span>+</span> Capital
                </button>
            </div>
            
            <button id="add-row-btn" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded shadow text-sm font-semibold transition">
                + Add Transaction Row
            </button>
        </div>

        <!-- Table Container -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow border border-slate-200 dark:border-gray-700 flex-grow flex flex-col overflow-hidden">
            
            <!-- Scrollable Area -->
            <div class="overflow-auto table-container flex-grow">
                <table class="w-full border-collapse">
                    <thead class="bg-slate-50 dark:bg-gray-700 sticky top-0 z-10 shadow-sm">
                        <!-- Top Header: Equation Groups -->
                        <tr>
                            <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 w-12"></th> <!-- S.No -->
                            <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 min-w-[200px]"></th> <!-- Transaction -->
                            
                            <!-- Asset Group -->
                            <th id="header-assets-group" class="p-2 border border-slate-300 dark:border-gray-600 text-center font-bold text-emerald-700 dark:text-emerald-400 bg-emerald-50 dark:bg-gray-800" colspan="0">
                                ASSETS
                            </th>
                            
                            <!-- Equation Separator (=) -->
                            <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 equation-separator">=</th>
                            
                            <!-- Liability Group -->
                            <th id="header-liabs-group" class="p-2 border border-slate-300 dark:border-gray-600 text-center font-bold text-amber-700 dark:text-amber-400 bg-amber-50 dark:bg-gray-800" colspan="0">
                                LIABILITIES
                            </th>

                            <!-- Equation Separator (+) -->
                            <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 equation-separator">+</th>

                            <!-- Capital Group -->
                            <th id="header-caps-group" class="p-2 border border-slate-300 dark:border-gray-600 text-center font-bold text-blue-700 dark:text-blue-400 bg-blue-50 dark:bg-gray-800" colspan="0">
                                CAPITAL
                            </th>

                            <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-100 dark:bg-gray-800 w-10"></th> <!-- Delete Row -->
                        </tr>
                        
                        <!-- Bottom Header: Column Names -->
                        <tr id="column-headers-row">
                            <!-- Will be populated by JS -->
                        </tr>
                    </thead>
                    
                    <tbody id="table-body">
                        <!-- Transaction Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Footer: Totals & Equation Check -->
            <div class="bg-slate-50 dark:bg-gray-900 border-t border-slate-300 dark:border-gray-700 p-4 flex-shrink-0 z-20">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Left: Equation Check Display -->
                    <div class="overflow-hidden"> 
                        <div class="text-xs text-slate-500 dark:text-slate-400 mb-1 uppercase font-bold tracking-wider">Equation Check</div>
                        <div class="flex items-center gap-3 text-lg font-mono flex-wrap">
                            <div class="flex items-center gap-2">
                                <span class="text-emerald-600 dark:text-emerald-400 font-semibold">A:</span>
                                <span id="total-assets-display" class="font-bold">0.00</span>
                            </div>
                            <span class="text-slate-400 font-bold">=</span>
                            <div class="flex items-center gap-2">
                                <span class="text-amber-600 dark:text-amber-400 font-semibold">L:</span>
                                <span id="total-liabs-display" class="font-bold">0.00</span>
                            </div>
                            <span class="text-slate-400 font-bold">+</span>
                            <div class="flex items-center gap-2">
                                <span class="text-blue-600 dark:text-blue-400 font-semibold">C:</span>
                                <span id="total-caps-display" class="font-bold">0.00</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right: Status Indicator -->
                    <div class="flex items-center justify-end">
                        <div id="equation-status" class="px-4 py-2 rounded-full font-bold text-sm bg-slate-200 text-slate-500">
                            No Data
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (Simple Prompt Replacement) -->
    <div id="prompt-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-80">
            <h3 class="text-lg font-bold mb-3 dark:text-white">New Column Name</h3>
            <input type="text" id="modal-input" class="w-full border p-2 rounded mb-4 dark:bg-gray-700 dark:border-gray-600 dark:text-white" autofocus>
            <div class="flex justify-end gap-2">
                <button id="modal-cancel" class="px-3 py-1 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">Cancel</button>
                <button id="modal-confirm" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Add</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            columns: [
                { id: 'col_1', name: 'Cash', type: 'asset' },
                { id: 'col_2', name: 'Stock', type: 'asset' },
                { id: 'col_3', name: 'Creditors', type: 'liab' },
                { id: 'col_4', name: 'Capital', type: 'capital' } 
            ],
            transactions: [
                { id: 'row_1', desc: 'Started business with Cash', values: { 'col_1': 50000, 'col_4': 50000 } }
            ],
            orgName: ''
        };
        
        let history = [];
        let isHistoryLocked = false;

        // --- DOM Elements ---
        const elements = {
            headerAssetsGroup: document.getElementById('header-assets-group'),
            headerLiabsGroup: document.getElementById('header-liabs-group'),
            headerCapsGroup: document.getElementById('header-caps-group'),
            columnHeadersRow: document.getElementById('column-headers-row'),
            tableBody: document.getElementById('table-body'),
            totalAssetsDisplay: document.getElementById('total-assets-display'),
            totalLiabsDisplay: document.getElementById('total-liabs-display'),
            totalCapsDisplay: document.getElementById('total-caps-display'),
            equationStatus: document.getElementById('equation-status'),
            undoBtn: document.getElementById('undo-btn'),
            orgNameInput: document.getElementById('org-name'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            // Modal
            promptModal: document.getElementById('prompt-modal'),
            modalInput: document.getElementById('modal-input'),
            modalCancel: document.getElementById('modal-cancel'),
            modalConfirm: document.getElementById('modal-confirm')
        };

        // --- Modal Logic ---
        let pendingColumnType = null;

        function showPrompt(type) {
            pendingColumnType = type;
            elements.modalInput.value = '';
            elements.promptModal.classList.remove('hidden');
            elements.promptModal.classList.add('flex');
            elements.modalInput.focus();
        }

        function closePrompt() {
            elements.promptModal.classList.add('hidden');
            elements.promptModal.classList.remove('flex');
            pendingColumnType = null;
        }

        elements.modalConfirm.onclick = () => {
            const name = elements.modalInput.value.trim();
            if (name && pendingColumnType) {
                addColumn(pendingColumnType, name);
            }
            closePrompt();
        };
        
        elements.modalCancel.onclick = closePrompt;
        elements.modalInput.onkeydown = (e) => { if(e.key === 'Enter') elements.modalConfirm.click(); if(e.key === 'Escape') closePrompt(); };

        // --- Core Logic ---

        function saveState() {
            if (isHistoryLocked) return;
            history.push(JSON.stringify(state));
            if (history.length > 50) history.shift(); // Limit history
            updateUndoUI();
        }

        function undo() {
            if (history.length === 0) return;
            isHistoryLocked = true;
            const previousState = JSON.parse(history.pop());
            state = previousState;
            renderAll();
            updateUndoUI();
            isHistoryLocked = false;
        }

        function updateUndoUI() {
            elements.undoBtn.disabled = history.length === 0;
            elements.orgNameInput.value = state.orgName || '';
        }

        function generateId() {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        // --- Data Operations ---

        function addColumn(type, name) {
            saveState();
            state.columns.push({ id: generateId(), name, type });
            renderAll();
        }

        function removeColumn(colId) {
            if (!confirm('Delete this column? Amounts entered in it will be lost.')) return;
            saveState();
            state.columns = state.columns.filter(c => c.id !== colId);
            // Clean up values in transactions
            state.transactions.forEach(row => {
                if (row.values[colId]) delete row.values[colId];
            });
            renderAll();
        }

        function addRow() {
            saveState();
            state.transactions.push({ id: generateId(), desc: '', values: {} });
            renderAll();
        }

        function removeRow(rowId) {
            saveState();
            state.transactions = state.transactions.filter(r => r.id !== rowId);
            renderAll();
        }

        function updateValue(rowId, colId, value) {
            const row = state.transactions.find(r => r.id === rowId);
            if (row) {
                if (value === '' || value === isNaN) {
                    delete row.values[colId];
                } else {
                    row.values[colId] = parseFloat(value);
                }
            }
            calculateTotals(); 
        }
        
        function updateDesc(rowId, text) {
            const row = state.transactions.find(r => r.id === rowId);
            if (row) row.desc = text;
        }

        // --- Rendering ---

        function renderAll() {
            renderHeaders();
            renderBody();
            calculateTotals();
            // Resize textareas after render
            document.querySelectorAll('.trans-input').forEach(autoResize);
        }

        function renderHeaders() {
            const assets = state.columns.filter(c => c.type === 'asset');
            const liabs = state.columns.filter(c => c.type === 'liab');
            const capitals = state.columns.filter(c => c.type === 'capital');

            // Update Colspans
            elements.headerAssetsGroup.colSpan = assets.length || 1; // Min 1 to show header
            elements.headerLiabsGroup.colSpan = liabs.length || 1;
            elements.headerCapsGroup.colSpan = capitals.length || 1;

            // Build Header Row
            let html = `
                <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 text-left text-xs font-semibold text-slate-500 dark:text-slate-400">S.No.</th>
                <th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 text-left text-xs font-semibold text-slate-500 dark:text-slate-400">Transaction</th>
            `;

            // Asset Columns
            if (assets.length > 0) {
                assets.forEach(col => html += renderColumnHeader(col));
            } else {
                html += `<th class="p-2 border border-slate-300 bg-slate-50"></th>`; // Placeholder
            }

            // Separator =
            html += `<th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 equation-separator">=</th>`;

            // Liab Columns
            if (liabs.length > 0) {
                liabs.forEach(col => html += renderColumnHeader(col));
            } else {
                html += `<th class="p-2 border border-slate-300 bg-slate-50"></th>`; // Placeholder
            }

            // Separator +
            html += `<th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 equation-separator">+</th>`;

            // Capital Columns
            if (capitals.length > 0) {
                capitals.forEach(col => html += renderColumnHeader(col));
            } else {
                html += `<th class="p-2 border border-slate-300 bg-slate-50"></th>`; // Placeholder
            }
            
            // Action Column Header
            html += `<th class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700"></th>`;

            elements.columnHeadersRow.innerHTML = html;
        }
        
        function renderColumnHeader(col) {
            return `
                <th class="p-2 border border-slate-300 dark:border-gray-600 bg-white dark:bg-gray-800 min-w-[100px] text-right group">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-semibold text-slate-700 dark:text-slate-200 truncate w-full text-center" title="${col.name}">${col.name}</span>
                        <button onclick="window.app.removeColumn('${col.id}')" class="delete-col-btn" title="Delete Column">&times;</button>
                    </div>
                </th>
            `;
        }

        function renderBody() {
            const assets = state.columns.filter(c => c.type === 'asset');
            const liabs = state.columns.filter(c => c.type === 'liab');
            const capitals = state.columns.filter(c => c.type === 'capital');
            
            let html = '';

            state.transactions.forEach((row, index) => {
                // FIXED HOVER CLASS HERE: Using dark:hover:bg-gray-700 which is safe standard color
                html += `<tr class="hover:bg-slate-50 dark:hover:bg-gray-700 group">
                    <td class="p-2 border border-slate-300 dark:border-gray-600 text-center text-sm text-slate-500">${index + 1}</td>
                    <td class="p-2 border border-slate-300 dark:border-gray-600">
                        <textarea 
                            onchange="window.app.saveState()" 
                            oninput="window.app.updateDesc('${row.id}', this.value); window.app.autoResize(this)" 
                            class="trans-input dark:text-white" 
                            placeholder="Description..."
                            rows="1">${row.desc}</textarea>
                    </td>`;

                // Assets
                if (assets.length > 0) {
                    assets.forEach(col => html += renderCell(row, col));
                } else {
                    html += `<td class="border border-slate-300 bg-slate-50"></td>`;
                }

                // Separator =
                html += `<td class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 text-center equation-separator">=</td>`;

                // Liabs
                if (liabs.length > 0) {
                    liabs.forEach(col => html += renderCell(row, col));
                } else {
                    html += `<td class="border border-slate-300 bg-slate-50"></td>`;
                }

                // Separator +
                html += `<td class="p-2 border border-slate-300 dark:border-gray-600 bg-slate-50 dark:bg-gray-700 text-center equation-separator">+</td>`;
                
                // Capitals
                if (capitals.length > 0) {
                    capitals.forEach(col => html += renderCell(row, col));
                } else {
                     html += `<td class="border border-slate-300 bg-slate-50"></td>`;
                }

                // Delete Row
                html += `<td class="p-2 border border-slate-300 dark:border-gray-600 text-center">
                    <button onclick="window.app.removeRow('${row.id}')" class="text-slate-400 hover:text-red-500 transition" title="Delete Row">&times;</button>
                </td></tr>`;
            });

            elements.tableBody.innerHTML = html;
        }
        
        function renderCell(row, col) {
            const val = row.values[col.id] !== undefined ? row.values[col.id] : '';
            return `<td class="p-2 border border-slate-300 dark:border-gray-600">
                <input type="number" value="${val}" onfocus="window.app.saveStateForFocus()" onchange="window.app.saveState()" oninput="window.app.updateValue('${row.id}', '${col.id}', this.value)" class="cell-input dark:text-white" placeholder="0">
            </td>`;
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function calculateTotals() {
            let totalAssets = 0;
            let totalLiabs = 0;
            let totalCaps = 0;

            state.transactions.forEach(row => {
                state.columns.filter(c => c.type === 'asset').forEach(col => totalAssets += (row.values[col.id] || 0));
                state.columns.filter(c => c.type === 'liab').forEach(col => totalLiabs += (row.values[col.id] || 0));
                state.columns.filter(c => c.type === 'capital').forEach(col => totalCaps += (row.values[col.id] || 0));
            });

            elements.totalAssetsDisplay.textContent = totalAssets.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            elements.totalLiabsDisplay.textContent = totalLiabs.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            elements.totalCapsDisplay.textContent = totalCaps.toLocaleString('en-IN', { minimumFractionDigits: 2 });

            const rhs = totalLiabs + totalCaps;
            const diff = Math.abs(totalAssets - rhs);
            const isBalanced = diff < 0.01; 

            if (state.transactions.length === 0) {
                 elements.equationStatus.textContent = "No Data";
                 elements.equationStatus.className = "px-4 py-2 rounded-full font-bold text-sm bg-slate-200 dark:bg-gray-700 text-slate-500";
            } else if (isBalanced) {
                elements.equationStatus.textContent = "Balanced ✓";
                elements.equationStatus.className = "px-4 py-2 rounded-full font-bold text-sm bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300 border border-green-200 dark:border-green-700";
                setColors('green');
            } else {
                elements.equationStatus.textContent = "Unbalanced ⚠";
                elements.equationStatus.className = "px-4 py-2 rounded-full font-bold text-sm bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 border border-red-200 dark:border-red-700";
                setColors('red');
            }
        }
        
        function setColors(color) {
            const els = [elements.totalAssetsDisplay, elements.totalLiabsDisplay, elements.totalCapsDisplay];
            const add = color === 'green' ? ['text-green-600', 'dark:text-green-400'] : ['text-red-600', 'dark:text-red-400'];
            const remove = color === 'green' ? ['text-red-600', 'dark:text-red-400'] : ['text-green-600', 'dark:text-green-400'];
            
            els.forEach(el => {
                el.classList.remove(...remove);
                el.classList.add(...add);
            });
        }
        
        // --- Helper for Focus State Saving ---
        let hasFocused = false;
        function saveStateForFocus() {
            if(!hasFocused) {
                saveState();
                hasFocused = true;
                setTimeout(() => hasFocused = false, 1000);
            }
        }

        // --- Events Binding ---
        
        document.getElementById('add-asset-btn').onclick = () => showPrompt('asset');
        document.getElementById('add-liab-btn').onclick = () => showPrompt('liab');
        document.getElementById('add-cap-btn').onclick = () => showPrompt('capital');
        document.getElementById('add-row-btn').onclick = addRow;
        elements.undoBtn.onclick = undo;
        document.onkeydown = (e) => {
            if (e.ctrlKey && e.key === 'z') { e.preventDefault(); undo(); }
        };

        elements.orgNameInput.oninput = (e) => {
            state.orgName = e.target.value;
        };
        
        elements.darkModeToggle.addEventListener('change', (e) => {
            if(e.target.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('eqDarkMode', 'true');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('eqDarkMode', 'false');
            }
        });

        // --- Global API for inline HTML handlers ---
        window.app = {
            removeColumn,
            removeRow,
            updateValue,
            updateDesc,
            autoResize,
            saveState,
            saveStateForFocus
        };

        // --- Initialization ---
        const savedDark = localStorage.getItem('eqDarkMode') === 'true';
        elements.darkModeToggle.checked = savedDark;
        if(savedDark) document.documentElement.classList.add('dark');

        renderAll();
        
    </script>
</body>
</html>
