    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .node {
            cursor: pointer;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background-color: white;
            color: #1e293b;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            border: 2px solid #e2e8f0;
            text-align: center;
        }
        .node:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }
        .subject-node {
             background-color: #eef2ff;
             color: #4338ca;
             font-weight: 500;
             cursor: default;
        }
        .subject-node.has-details {
            cursor: pointer;
            background-color: #c7d2fe;
            border-color: #818cf8;
        }
        .subject-node.has-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            background-color: #a5b4fc;
        }

        .flowchart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-container {
            background-color: #f8fafc;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 800px; 
            height: 90vh;
            display: flex; flex-direction: column;
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal-overlay.visible .modal-container { transform: scale(1); }
        .modal-header { padding: 1rem 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }

        /* Subject Detail Tree Styles */
        .tree ul { padding-left: 1.5rem; margin-left: 0.5rem; position: relative; border-left: 2px solid #cbd5e1; }
        .tree li { list-style: none; position: relative; }
        .tree-node {
            display: inline-block; padding: 0.5rem 1rem; border-radius: 0.375rem; background-color: #ffffff;
            border: 1px solid #e2e8f0; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin: 0.4rem 0; transition: all 0.2s ease-in-out; min-width: 200px;
        }
        .tree-node.is-parent { cursor: pointer; }
        .tree-node.is-parent:hover { border-color: #38bdf8; }

        .tree-node::before {
            content: ''; position: absolute; top: 50%; left: -1.25rem;
            width: calc(1.25rem - 2px); height: 2px; background-color: #cbd5e1; transform: translateY(-50%);
        }
        .tree-node .toggle { font-weight: bold; margin-right: 0.5rem; display: inline-block; width: 1rem; }
        .children { display: none; }
        .children.expanded { display: block; }
        .level-0 > .tree-node { background-color: #0f172a; color: white; font-weight: 700; padding: 0.75rem 1.5rem; border: none; }
        .level-1 > .tree-node { background-color: #0ea5e9; color: white; font-weight: 600; }
        .level-2 > .tree-node { background-color: #f0f9ff; color: #0369a1; border-color: #bae6fd; }

    </style>

        // --- MAIN FLOWCHART LOGIC ---
        function createMainNode(item, type, ...args) {
            const node = document.createElement('div');
            node.classList.add('node');
            if(type === 'subject') {
                node.textContent = item.name;
                node.classList.add('subject-node');
                if (item.hasDetails) {
                    node.classList.add('has-details');
                    node.addEventListener('click', () => showSubjectDetails(item.name));
                }
            } else {
                node.textContent = item;
                node.addEventListener('click', () => navigate(type, ...args));
            }
            return node;
        }
        
        function updateBreadcrumb() {
            breadcrumbContainer.innerHTML = '';
            const homeLink = document.createElement('span');
            homeLink.textContent = 'Home';
            homeLink.classList.add('cursor-pointer', 'hover:text-indigo-600');
            homeLink.onclick = () => { navigationStack = []; renderView(); };
            breadcrumbContainer.appendChild(homeLink);

            navigationStack.forEach((level, index) => {
                breadcrumbContainer.insertAdjacentHTML('beforeend', `<span class="mx-2">></span>`);
                const levelLink = document.createElement('span');
                levelLink.textContent = level;
                if (index < navigationStack.length - 1) {
                    levelLink.classList.add('cursor-pointer', 'hover:text-indigo-600');
                    const capturedPath = [...navigationStack.slice(0, index + 1)];
                    levelLink.onclick = () => { navigationStack = capturedPath; renderView(); };
                } else {
                    levelLink.classList.add('text-indigo-600', 'font-semibold');
                }
                breadcrumbContainer.appendChild(levelLink);
            });
        }

        function renderView() {
            flowchartContainer.innerHTML = '';
            updateBreadcrumb();
            let currentLevelData = syllabusData;
            navigationStack.forEach(level => { currentLevelData = currentLevelData[level]; });
            if (Array.isArray(currentLevelData)) {
                if(currentLevelData.length === 0) flowchartContainer.appendChild(createMainNode({name: "No subjects"}, 'subject'));
                else currentLevelData.forEach(subject => flowchartContainer.appendChild(createMainNode(subject, 'subject')));
            } else {
                const keys = Object.keys(currentLevelData);
                let nextType = navigationStack.length === 0 ? 'year' : (navigationStack.length === 1 ? 'semester' : 'category');
                keys.forEach(key => flowchartContainer.appendChild(createMainNode(key, nextType, key)));
            }
        }

        function navigate(type, value) {
            navigationStack.push(value);
            renderView();
        }

        // --- SUBJECT DETAIL (MODAL) LOGIC ---
        function createTreeNode(item, level) {
            const li = document.createElement('li');
            li.className = `level-${level}`;

            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'tree-node';
            
            const nodeText = document.createElement('span');
            nodeText.textContent = item.name;
            nodeDiv.appendChild(nodeText);

            const hasChildren = item.children && item.children.length > 0;

            if (hasChildren) {
                nodeDiv.classList.add('is-parent');
                const toggle = document.createElement('span');
                toggle.className = 'toggle';
                toggle.textContent = '+';
                nodeDiv.prepend(toggle);
            }
            li.appendChild(nodeDiv);

            if (hasChildren) {
                const ul = document.createElement('ul');
                ul.className = 'children';
                item.children.forEach(child => ul.appendChild(createTreeNode(child, level + 1)));
                li.appendChild(ul);
                nodeDiv.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const childrenContainer = li.querySelector('.children');
                    childrenContainer.classList.toggle('expanded');
                    li.querySelector('.toggle').textContent = childrenContainer.classList.contains('expanded') ? '−' : '+';
                });
            }
            return li;
        }

        function showSubjectDetails(subjectName) {
            const data = detailedSyllabus[subjectName];
            if (!data) return;

            modalTitle.textContent = subjectName;
            modalBody.innerHTML = ''; 
            
            const rootUl = document.createElement('ul');
            const rootLi = createTreeNode(data, 0);
            rootUl.appendChild(rootLi);
            
            rootUl.style.borderLeft = 'none';
            rootUl.style.paddingLeft = '0';
            
            modalBody.appendChild(rootUl);
            modalOverlay.classList.add('visible');
        }
        
        function hideSubjectDetails() {
            modalOverlay.classList.remove('visible');
        }

        modalClose.addEventListener('click', hideSubjectDetails);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) hideSubjectDetails();
        });

        // --- INITIAL RENDER ---
        renderView();

    </script>
</body>
</html>
